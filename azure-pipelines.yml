
pool:
  vmImage: ubuntu-latest
stages:
- stage: SAST 
  jobs:
  - job: build
    displayName: 'Build'
    steps:
      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          javaHomeOption: 'JDKVersion'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: false

      - task: CopyFiles@2
        inputs:
          sourceFolder: $('home/vsts/work/1/s')
          Contents: '**/build/libs/*.jar'
          TargetFolder: '$(Build.ArtifactStagingDirectory)'

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'appJar'
          publishLocation: 'Container'

      - task: SonarCloudPrepare@1

        inputs:
          SonarCloud: 'sonarcloud'
          organization: 'devsecopsmax'
          projectKey: 'DevSecOpsMax_spring-boot-kubernetes'
          projectName: 'spring-boot-kubernetes'

      - task: Maven@4
        inputs:
          mavenPomFile: 'pom.xml'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          javaHomeOption: 'JDKVersion'
          mavenVersionOption: 'Default'
          mavenAuthenticateFeed: false
          effectivePomSkip: false
          sonarQubeRunAnalysis: true
          sqMavenPluginVersionChoice: 'pom'

- stage: SCA 
  jobs:
  - job: SCA
    displayName: 'SCA'
    steps:
        - task: dependency-check-build-task@6
          inputs:
            projectName: 'spring-boot-kubernetes'
            scanPath: '$(Pipeline.Workspace)'
            format: 'HTML'
       


- stage: Container_Security 
  jobs:
  - job: Container_Security
    displayName: 'Container Security'
    steps:

      - task: DockerInstaller@0
        inputs:
          dockerVersion: '17.09.0-ce'
      - task: Docker@2
        inputs:
          containerRegistry: 'Docker'
          command: 'login'

      - task: Docker@2
        inputs:
          containerRegistry: 'Docker'
          repository: 'mexparedes/spring-boot-kubernetes'
          command: 'build'
          Dockerfile: '**/Dockerfile'
          tags: 'latest'

      - script: | 
          sudo apt-get install -y rpm
          wget https://github.com/aquasecurity/trivy/releases/download/v0.27.1/trivy_0.27.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.27.1_Linux-64bit.deb
          trivy image mexparedes/spring-boot-kubernetes:latest
        displayName: Image Scan

      - task: Docker@2
        inputs:
          containerRegistry: 'Docker'
          repository: 'mexparedes/spring-boot-kubernetes'
          command: 'push'
          tags: 'latest'
